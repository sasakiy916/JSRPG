<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-RPG</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="container">
        <div id="battleInfo">
            <div id="characterInfo">
                <div id="enemies"></div>
                <canvas id="cvs"></canvas>
                <div id="player"></div>
            </div>
            <div id="turn"></div>
        </div>
        <div class="text">
            <div id="commandBtn">
                <button id="attack" class="btn">攻撃</button><br>
                <button id="item" class="btn">アイテム</button><br>
                <button id="magic" class="btn">魔法</button><br>
                <button id="run" class="btn">逃げる</button><br>
            </div>
            <div id="textWindow">
                行動を選択せよふ
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
